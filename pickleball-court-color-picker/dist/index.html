<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pickleball Court Color Picker</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">
  
  <div id="border">
    <div id="court">
      <div id="net-zone"></div>
    </div>
  </div>
  
</div>

<div class="wrap">
  <div class="colors">
    
    <div class="color-column">
      <h3>Border Colors</h3>
      <div id="border-colors" class="c-options">
        <div class="color-op">
          <div class='color-box'  data-color="#235533"></div>
          <p class="color-name">Green</p>
        </div>
        <div class="color-op">
          <div class="color-box" data-color="#614f43"></div>
          <p class="color-name">Brown</p>
        </div>
        <div class="color-op">
          <div class="color-box" data-color="#ffca6e"></div>
          <p class="color-name">Yellow</p>
        </div>
      </div>
    </div>
    
    <div class="color-column">
      <h3>Court Colors</h3>
      <div id="court-colors" class="c-options">
        <div class="color-op">
          <div class='color-box'  data-color="#235533"></div>
          <p class="color-name">Green</p>
        </div>
        <div class="color-op">
          <div class="color-box" data-color="#614f43"></div>
          <p class="color-name">Brown</p>
        </div>
        <div class="color-op">
          <div class="color-box" data-color="#ffca6e"></div>
          <p class="color-name">Yellow</p>
        </div>
      </div>
    </div>
    
    <div class="color-column">
      <h3>Non-Volley Zone Colors</h3>
      <div id="zone-colors" class="c-options">
        <div class="color-op">
          <div class='color-box'  data-color="#235533"></div>
          <p class="color-name">Green</p>
        </div>
        <div class="color-op">
          <div class="color-box" data-color="#614f43"></div>
          <p class="color-name">Brown</p>
        </div>
        <div class="color-op">
          <div class="color-box" data-color="#ffca6e"></div>
          <p class="color-name">Yellow</p>
        </div>
      </div>
    </div>
    
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
